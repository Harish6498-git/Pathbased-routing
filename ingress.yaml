apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: path-router
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: "/$2"
spec:
  rules:
  - http:
      paths:
      # Landing page â€“ serve "/" as-is
      - path: /$
        pathType: Exact
        backend:
          service:
            name: web-landing
            port:
              number: 80
      # Strip "/aws" and pass the remainder to web-aws
      - path: ^/aws(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: web-aws
            port:
              number: 80
      - path: ^/azure(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: web-azure
            port:
              number: 80
      - path: ^/gcp(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: web-gcp
            port:
              number: 80

